<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a8a23819e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Algorithm Visualization</title>
</head>

<body>
    <nav>
        <div class='logo'><a href='index.html'>Algo<span>Viz</span></a></div>

        <label for='btn' class='icon'>
            <span class='fa fa-bars'></span>
        </label>
        <input type='checkbox' id='btn' style="display: none;">
        <ul>
            <li><a href='./templates/pathfinding.html'>Pathfinding</a></li>
            <li><a href='./templates/searching.html'>Searching</a></li>
            <li><a href='./templates/sorting.html'>Sorting</a></li>

        </ul>
    </nav>
    <br>
    <h1 class="container"><i class="fa-solid fa-chart-simple"></i> Visualize 'em All!</h1>

    <br>
    <div class="card-deck">

        <script>
            let cards = [{
                title: "Sorting Algorithms",
                link: "./templates/sorting.html",
                image: "./img/sorting.gif",
                alt: "Sorting image"
            }, {
                title: "Pathfinding Algorithms",
                link: "./templates/pathfinding.html",
                image: "./img/sssp.gif",
                alt: "Pathfinding image"
            }, {
                title: "Searching Algorithms",
                link: "./templates/searching.html",
                image: "./img/bst.gif",
                alt: "Searching image"
            }]

            for (i = 0; i < cards.length; i++) {
                card = cards[i]
                card_template = `
                     <div class="card">
                        <a href=${card.link}><img class="card-image" src=${card.image} alt=${card.alt}></a>
                        <div class="container">
                            <div class="card-title">
                                <h2>${card.title}</h2>
                            </div>
                           
                        </div>
                        <br>
                    </div>
                `
                document.querySelector(".card-deck").innerHTML += card_template;
            };
        </script>

    </div>
    <br>
    <br>
</body>

</html>
